{% extends "base.html" %}
{% block nav_login %}active{% endblock %}
{% block nav_login_mobile %}active{% endblock %}
{% block content %}

<h4 class="center-align">Log In</h4>
<div class="divider"></div>

<div class="row">
    <div class="col s12">
        <p class="center-align">
            New to headroom studios? 
            <a href="#modal1" class="light-blue-text text-darken-4 modal-trigger">Register Account</a>
        </p>
    </div>
</div>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
        <div class="card-panel">
            <!-- username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-cog prefix text-black"></i>
                    <input id="username" name="username" type="text" minlength="5" 
                    maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix text-black"></i>
                    <input id="password" name="password" type="password" minlength="5"
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- login -->
            <div class="row">
                <button type="submit" class="col s12 btn text-shadow">
                    Log In <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
